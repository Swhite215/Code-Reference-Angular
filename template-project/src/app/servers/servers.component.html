<input class="form-control" type="text" id="Substrate Supplier" (input)="onUpdateServerName($event)" >
<input class="form-control" type="text" id="Coating Supplier" (input)="onUpdateServerName($event)" >
<input type="text" class="form-control" id="text" [(ngModel)]="username" >
<p>This is the username: {{ username }}</p>
<button class="btn btn-primary" [disabled]="!(username != '')" (click)="onResetUsername()" >Username Button</button>
<p>{{ serverName }}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()" >Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer" >Server was created, server name is {{ serverName }}</p>
<ng-template #noServer ><p>No server has been created.</p></ng-template>
